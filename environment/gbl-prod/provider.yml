region: ${env:AWS_DEFAULT_REGION}
tracing:
  apiGateway: true
  lambda: true
logs:
  restApi: true
apiGateway:
  shouldStartNameWithService: true
  apiKeys: 
    - ${env:API_KEY_NAME}
iam:
  role: ${env:AWS_DEPLOY_ROLE}
vpc:
  securityGroupIds:
    - ${env:AWS_SG_ID}
  subnetIds:
    - ${env:AWS_SUBNET_1}
    - ${env:AWS_SUBNET_2}
    - ${env:AWS_SUBNET_3}
