service: pg-tenant-api

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: 0.0.0.0
  provider: ${file(./environment/${opt:stage,'local'}/provider.yml)}
  cors: ${file(./environment/cors.yml)}
  environment: ${file(./environment/${opt:stage,'local'}/env.yml)}

package:
  individually: true
  exclude:
    - '.*/**'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"
  timeout: 10
  stage: ${opt:stage,'local'}
  apiGateway: ${self:custom.provider.apiGateway}
  region: ${self:custom.provider.region}
  vpc: ${self:custom.provider.vpc}
  logs: ${self:custom.provider.logs}
  tracing: ${self:custom.provider.tracing}
  role: ${self:custom.provider.role}
  environment: ${self:custom.environment}

functions:
  get-by-id:
    handler: src/tenants/get-by-id.handler
    events:
      - http:
          path: /{id}
          method: get
          cors: ${self:custom.cors}
  get-by-host:
    handler: src/tenants/get-by-host.handler
    events:
      - http:
          path: /host/{name}
          method: get
          cors: ${self:custom.cors}
  get-strategies-by-host:
    handler: src/tenants/get-strategies-by-host.handler
    events:
      - http:
          path: /host/{name}/strategies
          method: get
          cors: ${self:custom.cors}
