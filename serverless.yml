service: pg-tenant-api

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: 0.0.0.0
  provider: ${file(./provider.yml)}
  environment: ${file(./.env.${opt:stage,'local'}.json)}

package:
  individually: true
  exclude:
    - '.*/**'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"
  timeout: 10
  stage: ${opt:stage,'local'}
  apiGateway: ${self:custom.provider.apiGateway}
  region: ${self:custom.provider.region}
  vpc: ${self:custom.provider.vpc}
  logs: ${self:custom.provider.logs}
  tracing: ${self:custom.provider.tracing}
  role: ${self:custom.provider.role}
  environment: ${self:custom.environment}

functions:
  get-by-id:
    handler: tenants/get-by-id.handler
    events:
      - http:
          path: /{id}
          method: get
          cors: true
  get-by-host:
    handler: tenants/get-by-host.handler
    events:
      - http:
          path: /host/{name}
          method: get
          cors: true
  get-strategies-by-host:
    handler: tenants/get-strategies-by-host.handler
    events:
      - http:
          path: /host/{name}/strategies
          method: get
          cors: true
  create:
    handler: tenants/create.handler
    events:
      - http:
          path: /
          method: post
          cors: true
          private: true
  update:
    handler: tenants/update.handler
    events:
      - http:
          path: /{id}
          method: put
          cors: true
          private: true