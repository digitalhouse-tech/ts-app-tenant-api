service: pg-tenant-api

plugins:
  - serverless-offline

custom:
  serverless-offline:
    host: 0.0.0.0

package:
  individually: true
  exclude:
    - '.*/**'

provider:
  name: aws
  runtime: nodejs12.x
  environment: ${file(./env.${opt:stage, 'local'}.json)}

functions:
  get-by-id:
    handler: tenants/get-by-id.handler
    events:
      - http:
          path: /{id}
          method: get
          cors: true
  get-by-host:
    handler: tenants/get-by-host.handler
    events:
      - http:
          path: /host/{name}
          method: get
          cors: true
  get-strategies-by-host:
    handler: tenants/get-strategies-by-host.handler
    events:
      - http:
          path: /host/{name}/strategies
          method: get
          cors: true
  create:
    handler: tenants/create.handler
    events:
      - http:
          path: /
          method: post
          cors: true
  update:
    handler: tenants/update.handler
    events:
      - http:
          path: /{id}
          method: put
          cors: true